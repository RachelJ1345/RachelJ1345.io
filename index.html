

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지 테스트</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function showContent(section) {
            document.getElementById("home").style.display = section === 'home' ? 'block' : 'none';
            document.getElementById("about").style.display = section === 'about' ? 'block' : 'none';
            document.getElementById("banner").style.display = section === 'banner' ? 'block' : 'none';
            document.getElementById("number").style.display = section === 'number' ? 'block' : 'none';
        }
    </script>
</head>
<body onload="showContent('home')">
    <nav>
        <button onclick="showContent('home')">홈</button>
        <button onclick="showContent('about')">소개</button>
        <button onclick="showContent('banner')">배너</button>
        <button onclick="showContent('number')">번호</button>
    </nav>
    
    <div id="home">
        <h1>홈 페이지입니다!</h1>
        <p>여기가 메인 페이지입니다.</p>
    </div>
    
    <div id="about" style="display: none;">
        <h1>소개 페이지입니다!</h1>
        <p>이곳은 소개 페이지입니다.</p>
    </div>

    <div id="banner" style="display: none;">
        <h1>배너 페이지입니다!</h1>
        <p>배너 이미지입니다.</p>
        <img src="img.png" alt="배너 이미지" class="banner-image">
    </div>

    <div id="number">
        <h1>번호 페이지입니다!</h1>
        <p>번호 페이지입니다.</p>
    </div>
    
    <form>
        <label for="phone">전화번호:</label>
        <input type="tel" id="phone" name="phone" placeholder="010-1234-5678" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required>
        <button type="submit">제출</button>
    </form>
</body>
</html>
